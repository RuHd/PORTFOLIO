<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <h3> Text Transformer</h3>
        <p>
            <input type="text" class="txt" value="" placeholder="Insert Text Here">
        </p>
        
        <section id="btnSection">
            <button id="btnUpper">Convert to Upper Case</button>
            <button id="btnLower">Convert to Lower Case</button>
        </section>
        <p class="result"></p>
    </div>
    <p style="color: white; margin-top: 20px;"> Essa aplicação tem como objetivo converter os caracteres de uma 
        string inserida pelo usuário em letras maiúsculas ou minúsculas 
        dependendo da opção escolhida.
    </p>
</body>

<script>
   const btnUpper = document.getElementById("btnUpper")
   const btnLower = document.getElementById("btnLower")
   const wordCount = document.getElementById("WordCount")
   const textInput = document.getElementById("textInput")
   const result = document.getElementsByClassName("result")
   const keyCodes = []
   
   const currentText = []
  
   btnUpper.addEventListener("click",function(){
        let txt = document.getElementById("txt").value
       let upTxt = txt.toUpperCase()  
       result[0].innerHTML = upTxt      
   })

   btnLower.addEventListener("click",function(){
     let txt = document.getElementById("txt").value
     let upTxt = txt.toLowerCase()  
     result[0].innerHTML = upTxt
   })
</script>
</html>
